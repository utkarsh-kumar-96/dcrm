{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        <h2>Register</h2>
        <br/>
        <form method="POST" action="">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-warning
alert-dismissible fade show" role="alert">
                    Your form has errors
                    {% for field in form %}
                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    <button type="submit" class="btn-close" data-bs-dismiss="alert" aria-label="Close">Register</button>
                </div>
            {% endif %}
            {{ form.as_p }}
            <br/>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
